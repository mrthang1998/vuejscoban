<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="todo in subject">
                Ten mon hoc: {{ todo.name }} - Gia mon hoc: {{todo.price}}
            </li>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                subject: [
                    { name: 'Learn JavaScript',  price: 5000000},
                    { name: 'Learn Vue', price: 999 },
                    { name: 'Build something awesome', price: 500 }
                ]
            }
        })
    </script>
    
</body>
</html>
